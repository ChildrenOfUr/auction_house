<link rel="import" href="../../../../packages/polymer/polymer.html">

<polymer-element name="item-detail-view">
    <template>
        <link rel="stylesheet" href="item_detail_view.css">
        <br>
		    <img _src="{{item['iconUrl']}}">
        <h1>{{item['name']}}</h1>
        <p>{{item['description']}}</p>
        <p>Base Price: {{item['price']}} &#8353;</p>
        <p>Stacks To: {{item['stacksTo']}}</p>
    </template>
    <script type="application/dart" src="item_detail_view.dart"></script>
</polymer-element>
