name: cou_auction_house
version: 0.1.7
description: A polymer component that encapsulates the functionality needed for the game's auction house

dependencies:
  browser: any
  polymer: any
  core_elements: any
  paper_elements: any
  redstone_mapper: 0.2.0-beta.1
  intl: any
  pump:
    git:
      ref: master
      url: git://github.com/ppvk/pump.git
  cou_toolkit:
    git:
      ref: master
      url: git://github.com/ChildrenOfUr/cou_toolkit.git

transformers:
- redstone_mapper
- polymer:
    entry_points: web/index.html
